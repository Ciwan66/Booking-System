{% extends "base.html" %}
{% load static %}

{% block title %}Apartments{% endblock title %}

{% block content %}
<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for res in reservations %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ res.apartment }}</h5>
          <p class="card-text">Status: {{ res.reservation_status }}</p>
          <a href="{% url 'detail-reserv' res.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
