{% comment %} <button type="button" class="btn btn-primary rounded-pill px-4 py-2" onclick="showSearch()">Search Apartment</button>

<div id="search_bar" class="mt-3" style="display: none;">
    <form method="GET" action="{% url 'search_apartments' %}" class="row g-3 bg-light p-4 rounded">
        <div class="col-md-6">
            <label for="city_select" class="form-label">City:</label>
            <select id="city_select" name="city_select" class="form-select">
                <option value="">Select city...</option>
                {% for city in cities %}
                <option value="{{ city.city_name }}">{{ city.city_name }};{{ city.country }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="country_select" class="form-label">Country:</label>
            <select id="country_select" name="country_id" class="form-select">
                <option value="">Select country...</option>
                {% for country in countries %}
                <option value="{{ country.id }}">{{ country.country_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="n_rooms" class="form-label">Number of Rooms:</label>
            <input type="number" id="n_rooms" name="n_rooms" class="form-control" placeholder="Number of rooms">
        </div>
        <div class="col-md-6">
            <label for="price_starts" class="form-label">Price starts with:</label>
            <input type="number" id="price_starts" name="price_starts" class="form-control" placeholder="Minimum price">
        </div>
        <div class="col-md-6">
            <label for="price_ends" class="form-label">Price Ends with:</label>
            <input type="number" id="price_ends" name="price_ends" class="form-control" placeholder="Maximum price">
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">Search</button>
            <button type="button" class="btn btn-secondary rounded-pill px-4 py-2 ms-2" onclick="hideSearch()">Cancel</button>
        </div>
    </form>
</div>

<script>
    function showSearch() {
        var searchForm = document.getElementById("search_bar");
        if (searchForm.style.display === "none") {
            searchForm.style.display = "block";
        } else {
            searchForm.style.display = "none";
        }
    }
    function hideSearch() {
        var searchForm = document.getElementById("search_bar");
        searchForm.style.display = "none";
    }
</script> {% endcomment %}


<div class="landing" id="home">
    <div class="d-flex justify-content-center align-items-center searchContainer">
        <form method="GET" action="{% url 'search_apartments' %}"   class="tm-search-form tm-section-pad-2 rounded position-relative">
            <div class="formRow tm-search-form-row">
                <div class="form-group mb-sm-1 tm-form-element tm-form-element-100">
                    <i class="fas fa-map-marker-alt fa-fw fa-md-2x tm-form-element-icon"></i>
                    <select name="city_select" name="city" class="form-control" id="inputCity" placeholder="Your destination">
                        {% for city in cities %}
                        <option value="{{ city.city_name }}">{{ city.city_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group tm-form-element tm-form-element-50 position-relative">
                    <i class="fa fa-calendar fa-2x tm-form-element-icon display-sm-none"></i>
                    <input type="text" placeholder="Check-in" onfocus="this.type='date'" onblur="if(!this.value) this.type='text'" name="check-in" class="form-control checkInDate text-center" id="inputCheckIn" value="Check In">
                </div>
                <div class="form-group tm-form-element tm-form-element-50 position-relative">
                    <i class="fa fa-calendar fa-2x tm-form-element-icon display-sm-none"></i>
                    <input type="text" placeholder="Check-out" onfocus="this.type='date'" onblur="if(!this.value) this.type='text'" name="check-out" class="form-control checkOutDate text-center" id="inputCheckOut" value="Check Out">
                </div>
            </div>

            <div class="formRow tm-search-form-row">
                <div class="form-group tm-form-element tm-form-element-100">
                    <i class="fa-solid fa-dollar-sign fa-fw fa-2x tm-form-element-icon"></i>
                    <input type="number" id="minPrice" class="form-control text-center" name="minPrice" placeholder="Min price" min="1">
                </div>
                <div class="form-group tm-form-element tm-form-element-100">
                    <i class="fa-solid fa-dollar-sign fa-fw fa-2x tm-form-element-icon"></i>
                    <input type="number" id="maxPrice" class="form-control text-center" name="maxPrice" placeholder="Max price">
                </div>
                <div class="form-group tm-form-element tm-form-element-2">
                    <select name="n_rooms" class="form-control tm-select text-center" id="room">
                        <option value="">Room</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <i class="fa fa-2x fa-bed tm-form-element-icon"></i>
                </div>
            </div>
            <div id="error-message" class="text-danger text-center bg-white rounded mb-1"></div>
            <div class="form-group tm-form-element tm-form-element-2 position-absolute checkBtnDiv">
                <button type="submit" class="btn checkBtn tm-btn-search headline">Check Availability</button>
            </div>
        </form>
    </div>
</div>
