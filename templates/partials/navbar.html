{% load static %}





<header>
    <div class="container">

        <div class="loginLinks d-flex">
            {% if not user.is_authenticated %}
            <a href="{% url "users_login" %}" class="text-decoration-none rounded p-2 text-white text-center loginBtn">Log in</a>
            <a href="{% url "users_register" %}" class="text-decoration-none rounded p-2 text-white text-center loginBtn">Sign up</a>
            {% else %}
            <form method="post" action="{% url 'users_logout' %}">
                {% csrf_token %}
                <button type="submit" class="text-decoration-none rounded p-2 text-white text-center loginBtn">Logout</button>
            </form>
            {% endif %}
        </div>
        
        <div class="d-flex align-items-center linksAndLogo">
            <nav>
                <i class="fas fa-bars toggle-menu"></i>
                <ul class="mb-0 list-unstyled">
                    <li><a class="p-3 text-decoration-none rounded navLink" href="{% url "index" %}">Home</a></li>
                    <li><a class="p-3 text-decoration-none rounded navLink" href="#about">About Us</a></li>
                    <li><a class="p-3 text-decoration-none rounded navLink" href="#service">Service</a></li>
                    <li><a class="p-3 text-decoration-none rounded navLink" href="#reviews">Reviews</a></li>
                    <li><a class="p-3 text-decoration-none rounded navLink" href="#contact">Contact</a></li>
                    {% if user.is_authenticated %}
                    <li><a class="p-3 text-decoration-none rounded navLink" href="{% url 'list-reserv' %}">My Reservations</a></li>
                    <li><a class="p-3 text-decoration-none rounded navLink" href="{% url "favorite_list" %}">My Favorites</a></li>

                    {% endif %}
                </ul>
            </nav>
            <img src="{% static "/images/logo.png" %}" style="width: 60px;" alt="">
        </div>
        

        
    </div>
</header>

<script src="{% static 'js/homePage.js' %}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
